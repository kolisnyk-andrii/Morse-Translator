<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Morse Decoder</title>
</head>
<body>

    <div class="instruction">
        Write each letter with a space (... --- ... ➡ sos), a space is three spaces (... --- ...   ... --- ... ➡ sos sos)
        <br>
        Morse alphabet for this page <a target="_blank" rel="noopener noreferrer" href="Alb/alphabet.html">here</a>
    </div>

    <div class="instruction2 hidden">
        Write each letter with a space (s o s ➡ ... --- ...), a space is three spaces (s o s   s o s ➡ ... --- ...   ... --- ...)
    </div>

    <div class="container">
        <div class="input">
            <h2>Input:</h2>
            <textarea rows="28" cols="50" class="input_text" id="input_text" name="input_text"></textarea>
        </div>

        <div class="output">
            <h2>Output:</h2>
            <textarea rows="28" cols="50" class="output_text" id="output_text" name="output_text" readonly></textarea>
        </div>
    </div>
    <button class="convert">Convert</button>
    <br>
    
    <button class="change">Change type to text</button>
    
    <script src="script.js"></script>
</body>
</html>
